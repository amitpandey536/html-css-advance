<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>timing function in java script</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script type="text/javascript">
    var ID=0;
    var seconds=0;
    function printmsg(){

        document.getElementById("op").innerHTML=seconds+"seconds";
        seconds++;

    }

    function start(){
        // ID=window.setTimeout(printmsg,5000);
        ID=window.setInterval(printmsg,1000)
    }
    
    function stop(){
    //    window.clearTimeout(ID);
    window.clearInterval(ID)
    }
    
    
    
    </script>
</head>
<body>

    <button onclick="start()">start</button>
    <br>
    <h2 id="op" style="color: red;">some text</h2>
    <br>
    <button onclick="stop()">stop</button>

    
</body>
</html>
