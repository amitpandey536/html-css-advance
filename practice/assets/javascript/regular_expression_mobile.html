<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>regular expression mobile nukber validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
    
    function validate()
    {
    var text=document.getElementById("text1").value;
    // var regx=new RegExp("e00","i");     // object 
        var regx=/^[7-9]\d{9}$/;      //case insensitive , Without object ,modifiers(i,g,m)
        
    if(regx.test(text)){
        document.getElementById("lbltext").innerHTML="valid";
        document.getElementById("lbltext").style.visibility="visible";
        document.getElementById("lbltext").style.color="green";
            }
    else{
        // alert("invalid username");
        // document.getElementById("lblusr").style.visibility="visible";
        document.getElementById("lbltext").innerHTML="Invalid";
        document.getElementById("lbltext").style.visibility="visible";
        document.getElementById("lbltext").style.color="red";
        
    }
    }
    
    
    </script>
</head>
<body>
<form>

<input id ="text1" type="text" placeholder="mobile number" required>
<lable style="color: red; visibility: hidden;" id="lbltext">invalid</lable>

<br>
<button onclick="validate()" type="button" >submit</button>


</form>
    


</body>
</html>
