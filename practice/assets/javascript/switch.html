<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>switch case javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
//   Q1: find day of week by accepting its number 
//   eg. 1->sunday ,2->monday etc
    
    var day =7;  //numbers, string, boolean value

    switch(day)
{
        case 1:
            document.write("<h2>sunday</h2>");
            break;

        case 2:
            document.write("<h2>monday</h2>");
            break;
        case 3:
            document.write("<h2>tuesday</h2>");
            break;
        case 4:
            document.write("<h2>wednesday</h2>");
            break;
        case 5:
            document.write("<h2>thursday</h2>");
            break;
        case 6:
            document.write("<h2>friday</h2>");
            break;
        case 7:
            document.write("<h2>saturday</h2>");
            break;

       default:
           document.write("<h1>wrong value entered</h1>")
    }
    
    </script>
</head>
<body>
    
</body>
</html>
