<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mouse over and mouse out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
    
    
    function setNewimage(){
        document.getElementById("img1").src="vegita.jpg"
    }
    function setOldimage(){
        document.getElementById("img1").src="goku.jpg"
    }
    
    
    
    </script>
</head>
<body>
    <img id="img1" src="goku.jpg" width="30%"  onmouseover="setNewimage()" onmouseout="setOldimage()">
</body>
</html>
