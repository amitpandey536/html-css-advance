<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>animation_fade in & out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script type="text/javascript">
     
     var opacity = 0;
     var intervalID=0;
    
     function fadeout(){
        intervalID=setInterval(hide,200);

    }

function hide(){
   var img = document.getElementById("img1");
   opacity= Number(window.getComputedStyle(img).getPropertyValue("opacity"));

   if(opacity>0){
       opacity=opacity-0.1;
       img.style.opacity=opacity;
   }
   else{
       clearInterval(intervalID);
   }

}

    function fadein(){
        setInterval(show,200);
    }
    
    function show(){
        var img= document.getElementById("img1");
        opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));

        if(opacity<1){
            opacity=opacity+0.1;
            img.style.opacity=opacity;

        }else{
            clearInterval(intervalID);
        }
    }


    </script>
</head>
<body>
    <button onclick="fadeout()" id="fadeout">Fade Out</button>
    <br><br>
    <img src="goku.jpg" id="img1" width="250px" style="opacity: 1;">
    <br><br>    
    <button onclick="fadein()" id="fadein">Fade In</Inp></Form:post></button>



</body>
</html>
