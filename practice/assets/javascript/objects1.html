<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Introduction to objects in java script</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    
    
    <script type="text/javascript">
    
    // Object constructor on java script
    
    
    
    function cars(car_name, car_model,price)
    {
        this.car_name =car_name;
        this.car_model=car_model;
        this.price=price;
        this.teslaAutoPilot=function()
        {
            document.write("<h2>this car has auto pilot</h2>")
        }
    }

    var c1= new cars("tesla","p13",450000)
    var c2= new cars("tesla","p34",850000)
    c1.teslaAutoPilot();
    document.write("<h2>"+c2.car_model)

    </script>
</head>

</body>
